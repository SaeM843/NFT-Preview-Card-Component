<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="image of equilibrium">

    <div class="description-area">
      <div class="product-details">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="auction-detail">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon of clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>

    <hr class="line">

    <div class="creater-section">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar of the creator">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </main>
</body>
</html>
